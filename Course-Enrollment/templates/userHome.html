<!DOCTYPE html>
<html>
<head>
    <title>My Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<div class="container-fluid text-center top-container"><img src="/static/uta-logo-200.png" ></div>
<div class="container">
    <header>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/signin0" class="nav-link ">Classes</a></li>
                <li class="nav-item"><a href="" class="nav-link active">My Profile</a></li>
            </ul>
        </nav>
        <hr style="clear:both">
    </header>
    <h1>My Courses</h1>



    <!--  Display the Term and Year here --->
    <!---<h3>Term: Fall 2019</h3>--->

    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Course ID</th>
                <th scope="col">Title</th>
                <th scope="col">Credits</th>

            </tr>
            </thead>
            <tbody>

            <!-- Construct the rest of courses here -->
            {% for item in data %}
      <tr>
       <td>{{ item.1}}</td>
          <td>{{ item.2 }}</td>
       <td>{{ item.3}}</td>
        <td><button type="Button"> Start Learning</button>
    {% endfor %}


            </tbody>
        </table>

    </div>


</div>

</body>
</html>
